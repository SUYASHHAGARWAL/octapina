<html>
   <head>
      <link rel="stylesheet" href="/static/css/DisplayById.css">
       <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>

   </head>
<div class="maincontainer">

   <div class="box">
    <form class="row g-3" action="/api/qsaveeventedit" >
     <div class="col-md-12 headingstyle title-part">
      <img src="/static/Images/biotic_logo.png"  >
      Edit Event

     </div>
     <input type="hidden" name="idbb" value="{{data.id}}"/>
     <div class="col-md-12">
       <label for="eventdate" class="form-label  labelstyle">Event Date</label>
       <input required type="text" name="eventdate" value="{{data.eventdate}}" class="form-control" id="eventdate">
 
     </div>
     <div class="col-md-12">
       <label for="eventname" class="form-label labelstyle">Event Name</label>
       <input required type="text" name="eventname" value="{{data.eventname}}" class="form-control" id="eventname">
 
     </div>
     <div class="col-md-12">
       <label for="eventtime" class="form-label labelstyle">Event Time</label>
       <input required type="text" name="eventtime" value="{{data.eventtime}}" class="form-control" id="eventtime">
 
     </div>
     <div class="col-md-12">
       <label for="organiser" class="form-label labelstyle">Event Organiser</label>
       <input required type="text" name="organiser" value="{{data.organiser}}" class="form-control" id="organiser">
 
     </div>
     <div class="col-md-12">
       <label for="eventlevel" class="form-label labelstyle">Event Level</label>
       <input required type="text" name="eventlevel" value="{{data.eventlevel}}" class="form-control" id="eventlevel">
 
     </div>

<div class="col-md-6" style="display: flex;justify-content:center; align-items: center;" >
   <button style="width: 75%;" type="submit" value="edit" name="btn" class="btn btn-primary labelstyle">Edit</button>
  </div>
   <div class="col-md-6" style="display: flex;justify-content:center; align-items: center; ">
 <button type="submit" name="btn" style="width: 75%;" value="delete" class="btn btn-primary labelstyle">Delete</button>
   </div>
   <div class="col-md-12" style="display: flex;justify-content:center; align-items: center; ">
     <b>{{message}}</b>
   </div>  

    </form>
   </div>

</div>

</html>
