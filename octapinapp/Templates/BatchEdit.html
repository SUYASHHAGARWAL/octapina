<div class="maincontainer">

   <div class="box">
    <form class="row g-3" action="/api/batchsave" >
     <div class="col-md-12 headingstyle title-part">
      <img src="/static//Images/biotic_logo.png" style="width:6rem"/>
      Edit Batch

     </div>
     <input type="hidden" name="idbb" value="{{data.id}}"/>
     <div class="col-md-12">
       <label for="BatchName" class="form-label  labelstyle">Batch Name</label>
       <input required type="text" name="BatchName" value="{{data.BatchName}}" class="form-control" id="BatchName">
 
     </div>
     <div class="col-md-12">
       <label for="Batchfees" class="form-label labelstyle">Batch Fees</label>
       <input required type="text" name="Batchfees" value="{{data.Batchfees}}" class="form-control" id="Batchfees">
 
     </div>
     <div class="col-md-12">
       <label for="BatchDfees" class="form-label labelstyle">Discounted Fees</label>
       <input required type="text" name="BatchDfees" value="{{data.BatchDfees}}" class="form-control" id="BatchDfees">
 
     </div>
     <div class="col-md-12">
       <label for="duration" class="form-label labelstyle">Duration</label>
       <input required type="text" name="duration" value="{{data.duration}}" class="form-control" id="duration">
 
     </div>
     <div class="col-md-12">
       <label for="startdate" class="form-label labelstyle">Start Date</label>
       <input required type="text" name="startdate" value="{{data.startdate}}" class="form-control" id="startdate">
 
     </div>

<div class="col-md-6" style="display: flex;justify-content:center; align-items: center;" >

 <button type="submit" name="btn" style="width: 75%;" value="delete" class="btn btn-primary labelstyle">Delete</button>
